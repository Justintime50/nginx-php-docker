name: build

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Hadolint
        uses: brpaz/hadolint-action@v1.2.1
        with:
          dockerfile: Dockerfile
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: ["7.4", "8.0"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Build Docker image
        run: |
          docker build -t nginx-php:${{ matrix.php_version }} --build-arg VERSION=${{ matrix.php_version }} .
          docker run -d -it nginx-php:${{ matrix.php_version }}
          docker ps | grep -q nginx-php:${{ matrix.php_version }}
          docker exec -it nginx-php:${{ matrix.php_version }} nginx -T
