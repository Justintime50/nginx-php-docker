name: build

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Hadolint
        uses: brpaz/hadolint-action@v1.5.0
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: ["7.4", "8.0"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Install buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: Build Docker image
        run: docker buildx build -t nginx-php:${{ matrix.php_version }} --build-arg PHP_VERSION=${{ matrix.php_version }} --platform linux/amd64,linux/arm/v7,linux/arm64 .
      - name: Run Docker image
        run: docker run -d --name nginx-php -t nginx-php:${{ matrix.php_version }}
      - name: Test image is running
        run: docker ps | grep -q nginx-php
      - name: Test nginx config inside container
        run: |
          sleep 10
          docker exec -t nginx-php nginx -T
