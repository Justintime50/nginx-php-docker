name: build

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Hadolint
        uses: brpaz/hadolint-action@v1.2.1
        with:
          dockerfile: Dockerfile
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: ["7.4", "8.0"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Build Docker image
        run: docker build -t nginx-php:${{ matrix.php_version }} --build-arg VERSION=${{ matrix.php_version }} .
      - name: Run Docker image
        run: docker run -d -t nginx-php:${{ matrix.php_version }}
      - name: Test image is running
        run: docker ps | grep -q nginx-php:${{ matrix.php_version }}
      - name: Test nginx config
        run: docker exec -t nginx-php:${{ matrix.php_version }} nginx -T
